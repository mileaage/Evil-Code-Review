<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <style>
        /* Base color scheme and styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #2d3748;
        }
        
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px;
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 32px;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        
        h2, h3, h4, h5, h6 {
            color: #2d3748;
            margin-bottom: 16px;
        }
        
        label {
            font-weight: 600;
            color: #4a5568;
            display: block;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }
        
        textarea, input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            border: 1.5px solid #cbd5e1;
            border-radius: 8px;
            padding: 14px;
            font-size: 1rem;
            background: #f9fafb;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        
        textarea {
            min-height: 200px;
            font-family: 'Fira Mono', 'Consolas', monospace;
            resize: vertical;
        }
        
        textarea:focus, input:focus {
            border-color: #3182ce;
            outline: none;
            background: #fff;
        }
        
        .btn, button {
            display: inline-block;
            padding: 14px 24px;
            background: #3182ce;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        
        .btn:hover, button:hover {
            background: #2563eb;
        }
        
        .btn-full {
            display: block;
            width: 100%;
            margin-top: 24px;
        }
        
        .footer {
            text-align: center;
            color: #a0aec0;
            margin-top: 32px;
            font-size: 0.95rem;
        }
        
        /* Additional page-specific styles can be added here */
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <div class="footer">
        &copy; {{ year|default('2025') }} {% block app_name %}My App{% endblock %}
    </div>
</body>
</html>
